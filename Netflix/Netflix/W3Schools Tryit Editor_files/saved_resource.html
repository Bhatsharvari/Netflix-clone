<!DOCTYPE html>
<!-- saved from url=(0079)https://www.w3schools.com/cssref/tryit.php?filename=trycss3_keyframes_important -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {top: 0px;}
  50% {top: 100px !important;} /* ignored */
  to {top: 200px;}
}
</style>
</head>
<body contenteditable="false">

<h1>The @keyframes Rule</h1>

<p>The !important rule is ignored in a keyframe. Try to remove it, and see the result.</p>

<div></div>


</body></html>
